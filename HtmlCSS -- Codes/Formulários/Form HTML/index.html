<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>

    <form method="get" action="">

    <fieldset>

        <legend>Dados do Paciente</legend>
        
        Nome do Paciente:
        <input type="text" name="txtnome" required><br>
        
        Registro hospitalar:
        <input type="text" name="txtnome" required><br>

        Data de Inclusão:
        <input type="date" name="txtdata" required><br>

        E-mail:

        Gênero:<br>
        <input type="radio" name="gênero" value="g1">Feminino<br>
        <input type="radio" name="gênero" value="g2">Masculino<br>

        Raça declarada:  <select name="raca">

            <option value=""></option>
            <option value="Branca">Branca</option>
            <option value="Negra">Negra</option>
            <option value="Parda">Parda</option>
            <option value="Amarela">Amarela</option>
            <option value="Indígena">Indígena</option>
            <option value="Desconhecida">Desconhecida</option>

        </select><br>

        Como ficou sabendo do estudo:<br>

        <input type="checkbox" name="disc" value="d1">Convidado<br>
        <input type="checkbox" name="disc" value="d2">Internet<br>
        <input type="checkbox" name="disc" value="d3">Amigos<br>
        <input type="checkbox" name="disc" value="d3">Familiares<br>
        <input type="checkbox" name="disc" value="d3">Outros<br>
        
        <button>Enviar</button>
    </fieldset>
    </form>

</body>
</html>
